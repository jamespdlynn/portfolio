<nav id="nav"
     ng-class="{hidden:nav.isHidden}"
     ng-if="!isLoading">

    <div class="nav-item"
         ng-repeat="item in nav.items"
         ng-click="nav.onClick(item)"
         ng-mouseenter="nav.onHover(item)">

        <div class="bubble" ng-class="{main:$first}" ng-repeat="i in [1,2,3]">
            <div class="label" ng-if="$first">{{item.label}}</div>
        </div>
    </div>
</nav>

<avatar id="avatar"
        ng-class="{loading:isLoading, left:avatar.isLeft}"
        ng-click="avatar.onClick()">

    <div class="arrow" ng-click="audio.play('click')"></div>

</avatar>
